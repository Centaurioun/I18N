<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"><title>Sports</title><desc>This is a sport sample.</desc><text id="soccerName" x="5" y="20" fill="green" font-size="20">Soccer</text><image id="soccerImage" width="64" height="64" x="5" y="25" xlink:href="../../Common/64x64/Soccer_Ball.png"/><text id="soccerOrigin" x="5" y="110">England</text><text id="soccerDescription" x="5" y="130">Soccer is a sport played between two teams of eleven players with a spherical ball.</text><text id="hockeyName" x="5" y="180" fill="green" font-size="20">Ice hockey</text><image id="hockeyImage" width="64" height="64" x="5" y="185" xlink:href="../../Common/64x64/Hockey_IceSkate.png"/><text id="hockeyOrigin" x="5" y="270">Canada</text><text id="hockeyDescription" x="5" y="290">Ice hockey is a team sport played on ice, in which skaters use sticks to direct a puck into the opposing team&apos;s goal.</text><text id="basketballName" x="5" y="340" fill="green" font-size="20">Basketball</text><image id="basketballImage" width="64" height="64" x="5" y="345" xlink:href="../../Common/64x64/Basketball_Ball.png"/><text id="basketballOrigin" x="5" y="430">United States</text><text id="basketballDescription" x="5" y="450">Basketball is a team sport in which two teams of five players try to score points by throwing a ball through the top of a basketball hoop while following a set of rules.</text></svg>