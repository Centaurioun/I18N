<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Plural Sample</title>
  <script src="require.js" data-main="main"></script>
</head>

<body onload="setValues()">
  <h1>Plural Sample</h1>

  <h2>Single pluralized parameter</h2>
  <p id="p0"></p>
  <p id="p1"></p>
  <p id="p2"></p>
  <p id="p3"></p>
  <p id="p4"></p>
  <p id="p5"></p>
  <p id="p11"></p>
  <p id="p21"></p>
  <p id="p101"></p>
  <p id="p111"></p>

  <h2>Same a above but with a special zero case</h2>
  <p id="p0z"></p>
  <p id="p1z"></p>
  <p id="p2z"></p>
  <p id="p3z"></p>
  <p id="p4z"></p>
  <p id="p5z"></p>
  <p id="p11z"></p>
  <p id="p21z"></p>
  <p id="p101z"></p>
  <p id="p111z"></p>

  <h2>Multiple pluralized parameters</h2>
  <p id="p0_0"></p>
  <p id="p0_1"></p>
  <p id="p1_1"></p>
  <p id="p0_2"></p>
  <p id="p1_2"></p>
  <p id="p2_2"></p>
  <p id="p1_3"></p>
  <p id="p2_3"></p>
  <p id="p1_10"></p>
  <p id="p5_10"></p>

  <h2>Same a above but with special zero cases</h2>
  <p id="p0_0z"></p>
  <p id="p0_1z"></p>
  <p id="p1_1z"></p>
  <p id="p0_2z"></p>
  <p id="p1_2z"></p>
  <p id="p2_2z"></p>
  <p id="p1_3z"></p>
  <p id="p2_3z"></p>
  <p id="p1_10z"></p>
  <p id="p5_10z"></p>
</body>
</html>
